<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <a href="https://www.theodinproject.com/" class="odinLogo">
            <img src="odinLogo.svg" alt="The Odin Project logo">
        </a>
        <img src="night-sky.jpg" alt="Night sky view">
        
    </div>
    <main class="content">
        <div class="panel">
            <form action="" method="post">
                <legend class="highlight">Let <span>your</span> adventure begin</legend>
                <p class="highlight">Sign up now to find the perfect destination for you</p>
                <fieldset>
                    <label class="highlight" for="firsName">First name</label>
                    <input type="text" name="firsName" id="firsName">
                </fieldset>
                <fieldset>
                    <label class="highlight" for="lastName">Last name</label>
                    <input type="text" name="lastName" id="lastName">
                </fieldset>
                <fieldset>
                    <label class="highlight" for="email">Email</label>
                    <input type="text" name="email" id="email">
                </fieldset>
                <fieldset>
                    <label class="highlight" for="password">Password</label>
                    <input type="password" name="password" id="password">
                </fieldset>
                <fieldset>
                    <label class="highlight" for="password2">Repeat password</label>
                    <input type="password" name="password2" id="password2">
                </fieldset>
                <button type="submit" class="dark-highlight">Sign up</button>
                <div class="signed-in">
                    <p class="highlight">Already signed up? <a href="#">Sign in</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
